<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "img1 img18 img19 img4 img5"
                "img6 img7 text img8 img9"
                "img16 img11 img12 img15 img14";
            grid-template-rows: auto;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px; /* Spacing between items */
            height: 100vh;
            justify-items: center;
            align-items: center;
            background-color: #ffcccb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
            text-align: center;
        }

        h1 {
            grid-area: text; /* Center the text in the grid */
            color: black;
            font-size: 70px;
            text-shadow: 2px 2px 4px #000;
            animation: bounce 0.5s infinite alternate;
        }

        img {
            width: 150px; /* Default width for desktop */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Assign each image to a specific grid area */
        .img1 { grid-area: img1; }
        .img4 { grid-area: img4; }
        .img5 { grid-area: img5; }
        .img6 { grid-area: img6; }
        .img7 { grid-area: img7; }
        .img8 { grid-area: img8; }
        .img9 { grid-area: img9; }
        .img11 { grid-area: img11; }
        .img12 { grid-area: img12; }
        .img14 { grid-area: img14; }
        .img15 { grid-area: img15; }
        .img16 { grid-area: img16; }
        .img18 { grid-area: img18; }
        .img19 { grid-area: img19; }

        /* Animation for background color */
        @keyframes backgroundAnimation {
            0% { background-color: #ffcccb; }
            100% { background-color: #add8e6; }
        }

        /* Animation for bouncing effect */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Responsive Design for Tablets and Smaller Screens */
        @media (max-width: 768px) {
            body {
                grid-template-areas:
                    "img1 img18"
                    "img19 img4"
                    "img5 img6"
                    "img7 img8"
                    "text text"
                    "img9 img11"
                    "img12 img15"
                    "img14 img16";
                grid-template-columns: 1fr 1fr;
                height: auto; /* Allow the page to expand */
                padding: 10px;
                gap: 10px; /* Reduce spacing */
            }

            h1 {
                font-size: 50px;
            }

            img {
                width: 120px; /* Adjust image size */
            }
        }

        /* Responsive Design for Mobile Phones */
        @media (max-width: 480px) {
            body {
                grid-template-areas:
                    "img1" "img18" "img19"
                    "img4" "img5" "img6"
                    "img7" "text" "img8"
                    "img9" "img11" "img12"
                    "img15" "img14" "img16";
                grid-template-columns: 1fr; /* Single column layout */
                gap: 5px; /* Minimal spacing for smaller screens */
                padding: 10px;
            }

            h1 {
                font-size: 40px; /* Smaller heading size */
            }

            img {
                width: 100px; /* Compact image size */
            }
        }
    </style>
</head>
<body>
<h1>
    Dafuq<br><br>
    kys<br><br>
    ~Mike
</h1>
<img class="img1" src="Mikepic1.JPG" alt="Mike Picture 1">
<img class="img4" src="Mikepic4.JPG" alt="Mike Picture 4">
<img class="img5" src="Mikepic5.JPG" alt="Mike Picture 5">
<img class="img6" src="Mikepic6.JPG" alt="Mike Picture 6">
<img class="img7" src="Mikepic7.JPG" alt="Mike Picture 7">
<img class="img8" src="Mikepic8.JPG" alt="Mike Picture 8">
<img class="img9" src="Mikepic9.JPG" alt="Mike Picture 9">
<img class="img11" src="Mikepic11.JPG" alt="Mike Picture 11">
<img class="img12" src="Mikepic12.JPG" alt="Mike Picture 12">
<img class="img14" src="Mikepic14.JPG" alt="Mike Picture 14">
<img class="img15" src="Mikepic15.JPG" alt="Mike Picture 15">
<img class="img16" src="Mikepic16.JPG" alt="Mike Picture 16">
<img class="img18" src="Mikepic18.JPG" alt="Mike Picture 18">
<img class="img19" src="Mikepic2.jpeg" alt="Mike Picture 19">

</body>
</html>
