<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "img1 img2 img3 img4 img5"
                "img6 img7 text img8 img9"
                "img10 img11 img12 img13 img14"
                "img15 img16 img17 img18 img19";
            grid-template-rows: auto;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px; /* Spacing between items */
            height: 100vh;
            justify-items: center;
            align-items: center;
            background-color: #ffcccb;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: backgroundAnimation 5s infinite alternate;
            text-align: center;
        }

        h1 {
            grid-area: text; /* Center the text in the grid */
            color: black;
            font-size: 70px;
            text-shadow: 2px 2px 4px #000;
            animation: bounce 0.5s infinite alternate;
        }

        img {
            width: 150px; /* Increased width for larger images */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        /* Assign each image to a specific grid area */
        .img1 { grid-area: img1; }
        .img2 { grid-area: img2; }
        .img3 { grid-area: img3; }
        .img4 { grid-area: img4; }
        .img5 { grid-area: img5; }
        .img6 { grid-area: img6; }
        .img7 { grid-area: img7; }
        .img8 { grid-area: img8; }
        .img9 { grid-area: img9; }
        .img10 { grid-area: img10; }
        .img11 { grid-area: img11; }
        .img12 { grid-area: img12; }
        .img13 { grid-area: img13; }
        .img14 { grid-area: img14; }
        .img15 { grid-area: img15; }
        .img16 { grid-area: img16; }
        .img17 { grid-area: img17; }
        .img18 { grid-area: img18; }
        .img19 { grid-area: img19; }

        /* Animation for background color */
        @keyframes backgroundAnimation {
            0% { background-color: #ffcccb; }
            100% { background-color: #add8e6; }
        }

        /* Animation for bouncing effect */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

</h1>
